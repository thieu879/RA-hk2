<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Câu đầu vào
            const sentence = "In the modern world, people spend a lot of time beautifying themselves for many reasons. First, taking care of yourself can create a feeling of confidence. When people look in the mirror and see themselves looking good, they often feel happier and willing to face life's challenges. Second, in modern society, personal image can affect opportunities. in life, including career and personal relationships. People are often judged based on their first appearance, and looking good can create a good impression. Finally, beautification is also a way to express personalization and creativity. People can use makeup, fashion, and accessories to express their individuality and style. In short, beauty not only helps people feel more confident, but also helps them create a positive impression. Good image and personalized expression. In the modern world, this has become an important part of everyday life.";

            // Tách câu thành các từ bằng cách sử dụng split()
            const wordsArray = sentence.split(" ");

            // Đếm số lượng từ bằng cách đếm số phần tử trong mảng
            const wordCount = wordsArray.length;

            console.log("Số từ trong câu:", wordCount);

    </script>
</body>
</html>
