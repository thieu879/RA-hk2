<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <script>
        // Câu đầu vào
            const sentence = "Mặc dù học trực tuyến đã trở nên phổ biến rộng rãi trong những năm gần đây, hiệu quả của nó so với phương pháp học trực tiếp truyền thống vẫn là một chủ đề được tranh luận. Có một số lý do khiến học trực tuyến có thể không hiệu quả bằng học trực tiếp đối với một số cá nhân. Thứ nhất, học trực tuyến thường thiếu đi môi trường học tập có cấu trúc và sự quan tâm cá nhân hóa được cung cấp trong môi trường học trực tiếp. Sinh viên có thể gặp khó khăn với việc tự thúc đẩy bản thân và kỷ luật trong môi trường trực tuyến, dẫn đến sự trì hoãn và giảm mức độ tham gia. Ngoài ra, việc thiếu tương tác trực tiếp với giáo viên và bạn bè có thể cản trở giao tiếp hiệu quả, hợp tác và phản hồi kịp thời. Thứ hai, học trực tuyến có thể không phù hợp với tất cả các phong cách học tập. Những cá nhân phát triển mạnh mẽ với sự tương tác trực tiếp, hoạt động thực hành và phản hồi ngay lập tức có thể thấy học trực tuyến ít hấp dẫn và hiệu quả hơn. Hơn nữa, các khóa học trực tuyến thường đòi hỏi kỹ năng tự quản lý mạnh mẽ, điều mà không phải tất cả người học đều phát triển đầy đủ. Hơn nữa, học trực tuyến có thể bị cản trở bởi những hạn chế về công nghệ và vấn đề khả năng tiếp cận. Việc tiếp cận không bình đẳng với kết nối internet đáng tin cậy, thiết bị và môi trường học tập hỗ trợ có thể tạo ra sự chênh lệch trong kết quả học tập. Ngoài ra, những khó khăn kỹ thuật và trục trặc nền tảng trực tuyến có thể gián đoạn quá trình học tập và cản trở tiến độ của học sinh. Kết luận, mặc dù học trực tuyến mang lại sự linh hoạt và tiện lợi, hiệu quả của nó so với học trực tiếp phụ thuộc vào nhiều yếu tố. Việc thiếu cấu trúc, sự quan tâm cá nhân hóa và môi trường học tập phù hợp có thể đặt ra những thách thức cho một số cá nhân. Hơn nữa, những hạn chế về công nghệ và vấn đề khả năng tiếp cận có thể càng cản trở hiệu quả của học trực tuyến. Do đó, việc cân nhắc cẩn thận các phong cách học tập, sở thích và hoàn cảnh cá nhân là rất quan trọng khi xác định phương pháp học tập phù hợp nhất.";

            // Tách câu thành các từ bằng cách sử dụng split()
            const wordsArray = sentence.split(" ");

            // Đếm số lượng từ bằng cách đếm số phần tử trong mảng
            const wordCount = wordsArray.length;

            console.log("Số từ trong câu:", wordCount);

    </script>
</body>
